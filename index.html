<!DOCTYPE html>
<html>
<head>

<style>
#hcg-slider-1 .hcg-slide-container {
  width: 100%;
  height: auto;
}
.hcg-slider {
  text-align: center;
  font-family: Arial, Helvetica, sans-serif;
}
.hcg-slide-container {
  max-width: 100%;
  display: inline-block;
  position: relative;
}
.hcg-slides {
  display: none;
  overflow: hidden;
  justify-content: center;
  align-items: center;
  border-radius: 5px;
  border: solid 1px #a0a0a0;
}
.hcg-slides img {
  max-width: 100%;
  max-height: 100%;
  display: inline-block;
}
.hcg-slide-dot-control {
  margin-top: 10px;
  text-align: center;
}
.hcg-slide-dot {
  cursor: pointer;
  height: 13px;
  width: 13px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
}
.hcg-slide-dot.dot-active {
  background-color: #717171;
}

/* Media queries */
@media screen and (max-width: 767px) {
  .hcg-slide-number,
  .hcg-slide-text {
    font-size: 12px;
  }
  .hcg-slide-dot {
    height: 10px;
    width: 10px;
    margin: 0 1px;
  }
}
@media screen and (min-width: 768px) and (max-width: 1023px) {
  .hcg-slide-number,
  .hcg-slide-text {
    font-size: 14px;
  }
  .hcg-slide-dot {
    height: 11px;
    width: 11px;
    margin: 0 1.5px;
  }
}
@media screen and (min-width: 1024px) {
  .hcg-slide-number,
  .hcg-slide-text {
    font-size: 16px;
  }
  .hcg-slide-dot {
    height: 12px;
    width: 12px;
    margin: 0 2px;
  }
}

</style>
</head>
<body>
<div id="hcg-slider-1" class="hcg-slider">
  <div class="hcg-slide-container">
    <div class="hcg-slider-body">

		<a class="hcg-slides animated" style="display:flex">
			<span class="hcg-slide-number">1/5</span>
			<img src="https://html-generator.com/uploads/images/2023/03/24/97134JLJDEUULWL.jpg" alt="97134JLJDEUULWL.jpg">
			<span class="hcg-slide-text">97134JLJDEUULWL.jpg</span>
		</a>
	</div>
</div>
<div class="hcg-slide-dot-control"></div>
</div>


<script>
(() => {
//If you want to add more images, add the link name and URL image URL in the array list below.
	const images_list = [
{
    "url": "https://html-generator.com/uploads/images/2023/03/24/97134JLJDEUULWL.jpg",
    "alt": "",
    "name": "97134JLJDEUULWL.jpg",
    "link": ""
},
{
    "url": "https://html-generator.com/uploads/images/2023/03/24/9838365RYOFBI0T.jpg",
    "alt": "",
    "name": "9838365RYOFBI0T.jpg",
    "link": ""
},
{
    "url": "https://html-generator.com/uploads/images/2023/03/24/99371IQVR980FGB.jpg",
    "alt": "",
    "name": "99371IQVR980FGB.jpg",
    "link": ""
}
	];

// generated by https://www.html-code-generator.com/html/image-slideshow-generator
	let slider_id = document.querySelector("#hcg-slider-1");

	// append all images
	let dots_div = "";
	let images_div = "";
	for (let i = 0; i < images_list.length; i++) {
		// if no link without href="" tag
		let href = (images_list[i].link == "" ? "":' href="'+images_list[i].link+'"');
		images_div += '<a'+href+' class="hcg-slides animated"'+(i === 0 ? ' style="display:flex"':'')+'>'+
						'<img src="'+images_list[i].url+'" alt="'+images_list[i].name+'">'+
					 '</a>';
		dots_div += '<a href="#" class="hcg-slide-dot'+(i === 0 ? ' dot-active':'')+'" data-id="'+i+'"></a>';
	}
	slider_id.querySelector(".hcg-slider-body").innerHTML = images_div;
	slider_id.querySelector(".hcg-slide-dot-control").innerHTML = dots_div;

	let slide_index = 0;

	const images = slider_id.querySelectorAll(".hcg-slides");
	const dots = slider_id.querySelectorAll(".hcg-slide-dot");
	const showSlides = () => {
		if (slide_index > images.length-1) {
			slide_index = 0;
		}
		if (slide_index < 0) {
			slide_index = images.length-1;
		}
		for (let i = 0; i < images.length; i++) {
			images[i].style.display = "none";
			dots[i].classList.remove("dot-active");
			if (i == slide_index) {
				images[i].style.display = "flex";
				dots[i].classList.add("dot-active");
			}
		}
	}

	const dot_click = event => {
		event.preventDefault();
		slide_index = event.target.dataset.id;
		showSlides();
	}

	for (let i = 0; i < dots.length; i++) {
		dots[i].addEventListener("click", dot_click, false);
	}
	// auto play
	setInterval(() => {
		slide_index++;
		showSlides();
	}, 2000);

})();

</script>

</body>
</html>
